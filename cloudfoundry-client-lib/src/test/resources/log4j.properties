log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%C %M] - <%m>%n

log4j.category.org.springframework.web.client.RestTemplate=ERROR
log4j.category.org.cloudfoundry.client.lib.rest.LoggingRestTemplate=ERROR
log4j.category.org.cloudfoundry.client.lib.ChainedProxyConnectHandler=DEBUG
log4j.category.org.cloudfoundry.client.lib=DEBUG

#log4j.logger.httpclient.wire=DEBUG
log4j.logger.httpclient.wire.content=DEBUG
#log4j.logger.org.apache.commons.httpclient.HttpConnection=DEBUG

log4j.logger.CF_REST=TRACE
